name: Auction Terms
definition: A class to describe the terms to be fulfilled by tenderers if an auction is to be executed before the awarding of a tender.
since_version: '2.1'

fields:
- primary_noun: Constraint
  type: Indicator
  definition: Indicates whether an electronic auction will be used before the awarding of a contract (true) or not (false).
  cardinality: 0..1
  since_version: '2.1'
- primary_noun: Description
  type: Text
  definition: Text describing a justification for the use of an auction in awarding the tender.
  cardinality: 0..n
  since_version: '2.1'
- primary_noun: Description
  type: Text
  definition: Text for tenderers describing terms governing the auction.
  cardinality: 0..n
  since_version: '2.1'
- primary_noun: Description
  type: Text
  definition: Text describing the auction process.
  cardinality: 0..n
  since_version: '2.1'
- primary_noun: Description
  type: Text
  definition: Text describing the conditions under which the tenderers will be able to bid as part of the auction.
  cardinality: 0..n
  since_version: '2.1'
- primary_noun: Description
  type: Text
  definition: Text describing an electronic device used for the auction, including associated connectivity specifications.
  cardinality: 0..n
  since_version: '2.1'
- primary_noun: URI
  type: Identifier
  definition: The Uniform Resource Identifier (URI) of the electronic device used for the auction.
  cardinality: 0..1
  since_version: '2.1'
