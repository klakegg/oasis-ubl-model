name: Catalogue Reference
definition: A class to define a reference to a catalogue.
since_version: '2.0'

fields:
- primary_noun: Identifier
  type: Identifier
  definition: An identifier for a specific catalogue.
  cardinality: '1'
  since_version: '2.0'
- primary_noun: UUID
  type: Identifier
  definition: A universally unique identifier for a specific catalogue.
  cardinality: 0..1
  since_version: '2.0'
- possessive_noun: Issue
  primary_noun: Date
  type: Date
  definition: The date on which the catalogue was issued.
  cardinality: 0..1
  since_version: '2.0'
- possessive_noun: Issue
  primary_noun: Time
  type: Time
  definition: The time at which the catalogue was issued.
  cardinality: 0..1
  since_version: '2.0'
- possessive_noun: Revision
  primary_noun: Date
  type: Date
  definition: The date on which the information in the catalogue was last revised.
  cardinality: 0..1
  since_version: '2.0'
- possessive_noun: Revision
  primary_noun: Time
  type: Time
  definition: The time at which the information in the catalogue was last revised.
  cardinality: 0..1
  since_version: '2.0'
- primary_noun: Note
  type: Text
  definition: Free-form text conveying information that is not contained explicitly in other structures.
  cardinality: 0..n
  since_version: '2.0'
- primary_noun: Description
  type: Text
  definition: Text describing the catalogue.
  examples: 'computer accessories for laptops '
  cardinality: 0..n
  since_version: '2.0'
- primary_noun: Version
  type: Identifier
  definition: An identifier for the current version of the catalogue.
  examples: '1.1 '
  cardinality: 0..1
  since_version: '2.0'
- primary_noun: Version
  type: Identifier
  definition: An identifier for the previous version of the catalogue that is superseded by this version.
  examples: '1.0 '
  cardinality: 0..1
  since_version: '2.0'
