name: Dimension
definition: A class to define a measurable dimension (length, mass, weight, volume, or area) of an item.
since_version: '2.0'

fields:
- possessive_noun: Attribute
  primary_noun: Identifier
  type: Identifier
  definition: An identifier for the attribute to which the measure applies.
  cardinality: '1'
  since_version: '2.0'
- primary_noun: Measure
  type: Measure
  definition: The measurement value.
  cardinality: 0..1
  since_version: '2.0'
- primary_noun: Description
  type: Text
  definition: Text describing the measurement attribute.
  cardinality: 0..n
  since_version: '2.0'
- primary_noun: Measure
  type: Measure
  definition: The minimum value in a range of measurement of this dimension.
  cardinality: 0..1
  since_version: '2.0'
- primary_noun: Measure
  type: Measure
  definition: The maximum value in a range of measurement of this dimension.
  cardinality: 0..1
  since_version: '2.0'
