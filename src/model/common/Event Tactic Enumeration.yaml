name: Event Tactic Enumeration
definition: A class to define a set of codes that describes a retail tactic.
since_version: '2.1'

fields:
- possessive_noun: Consumer Incentive Tactic Type
  primary_noun: Code
  type: Code
  definition: A code signifying the type of consumer incentive. Examples include:Free Item, Temporary Price reduction
  cardinality: 0..1
  since_version: '2.1'
- possessive_noun: Display Tactic Type
  primary_noun: Code
  type: Code
  definition: 'A code signifying the type of display. Examples Include: ON_COUNTER_DISPLAY, FLOOR_GRAPHICS FLOOR_STACK_DISPLAY'
  cardinality: 0..1
  since_version: '2.1'
- possessive_noun: Feature Tactic Type
  primary_noun: Code
  type: Code
  definition: 'A code signifying a special feature. Examples Include: BILLBOARD DIRECT_MAIL_AD, FLYER'
  cardinality: 0..1
  since_version: '2.1'
- possessive_noun: Trade Item Packing Labeling Type
  primary_noun: Code
  type: Code
  definition: 'A code signifying the type of trade item packing and labeling. Examples Include: BONUS_SIZE CO_BRANDED_TRADE_ITEM'
  cardinality: 0..1
  since_version: '2.1'
