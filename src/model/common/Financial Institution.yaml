name: Financial Institution
definition: A class to describe a financial institution.
since_version: '2.0'

fields:
- primary_noun: Identifier
  type: Identifier
  definition: An identifier for this financial institution. It is recommended that the ISO 9362 Bank Identification Code (BIC) be used as the ID.
  cardinality: 0..1
  since_version: '2.0'
- primary_noun: Name
  type: Name
  definition: The name of this financial institution.
  cardinality: 0..1
  since_version: '2.0'

objects:
- type: Address
  definition: The address of this financial institution.
  cardinality: 0..1
  since_version: '2.0'
