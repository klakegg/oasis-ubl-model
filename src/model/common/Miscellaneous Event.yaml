name: Miscellaneous Event
definition: A class to describe a miscellaneous event associated with a retail event.
since_version: '2.1'

fields:
- possessive_noun: Miscellaneous Event Type
  primary_noun: Code
  type: Code
  definition: 'A code signifying the type of this miscellaneous event. Examples are: ASSORTMENT_CHARGE DISASTER FORECAST_DECREASE FORECAST_INCREASE FREIGHT_FLOW_ALLOCATION INVENTORY_POLICY_CHANGE LOCATION_CLOSING LOCATION_OPENING OTHER OUT_OF_STOCK PACKAGING_LABELING_CHANGE PRICE_DECREASE PRICE_INCREASE STORE_FORMAT_OR_PLANOGRAM_CHANGE TEST_MARKET WEATHER'
  cardinality: '1'
  since_version: '2.1'

objects:
- type: Event Line Item
  definition: An event line item for this miscellaneous retail event.
  cardinality: 1..n
  since_version: '2.1'
