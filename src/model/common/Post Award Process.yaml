name: Post Award Process
definition: A class to describe a post award process. These processes following the agreement on a contract for supply of goods or services ( for example, after the awarding of a tender).
since_version: '2.2'

fields:
- possessive_noun: Electronic Catalogue
  primary_noun: Usage
  type: Indicator
  definition: An indicator to specify whether an electronic catalogue will be used during the post award phase.
  cardinality: 0..1
  since_version: '2.2'
- possessive_noun: Electronic Invoice
  primary_noun: Accepted
  type: Indicator
  definition: An indicator on whether the electronic invoice is allowed for this process.
  cardinality: 0..1
  since_version: '2.2'
- possessive_noun: Electronic Order
  primary_noun: Usage
  type: Indicator
  definition: An indicator on whether electronic ordering will be used in the post award process.
  cardinality: 0..1
  since_version: '2.2'
- possessive_noun: Electronic Payment
  primary_noun: Usage
  type: Indicator
  definition: An indicator on whether electronic payment will be used in the post award process.
  cardinality: 0..n
  since_version: '2.2'
