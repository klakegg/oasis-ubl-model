name: Renewal
definition: A class to describe the renewal of a commercial arrangement, such as a contract or licence fee.
since_version: '2.1'

fields:
- primary_noun: Amount
  type: Amount
  definition: The monetary amount of this renewal.
  cardinality: 0..1
  since_version: '2.1'

objects:
- type: Period
  definition: The period for which the arrangement is now valid
  cardinality: 0..1
  since_version: '2.1'
