name: Secondary Hazard
definition: A class to describe a secondary hazard associated with a hazardous item.
since_version: '2.0'

fields:
- primary_noun: Identifier
  type: Identifier
  definition: An identifier for this secondary hazard.
  cardinality: 0..1
  since_version: '2.0'
- possessive_noun: Placard
  primary_noun: Notation
  type: Text
  definition: Text of the placard notation corresponding to the hazard class of this secondary hazard. Can also be the hazard identification number of the orange placard (upper part) required on the means of transport.
  examples: '5.1 '
  cardinality: 0..1
  since_version: '2.0'
- possessive_noun: Placard
  primary_noun: Endorsement
  type: Text
  definition: Text of the placard endorsement for this secondary hazard that is to be shown on the shipping papers for a hazardous item. Can also be used for the number of the orange placard (lower part) required on the means of transport.
  examples: '2 '
  cardinality: 0..1
  since_version: '2.0'
- possessive_noun: Emergency Procedures
  primary_noun: Code
  type: Code
  definition: A code signifying the emergency procedures for this secondary hazard.
  alternative_business_terms: EMG code, EMS Page Number
  cardinality: 0..1
  since_version: '2.0'
- primary_noun: Extension
  type: Text
  definition: Additional information about the hazardous substance, which can be used (for example) to specify the type of regulatory requirements that apply to this secondary hazard.
  examples: 'N.O.S. or a Waste Characteristics Code in conjunction with an EPA Waste Stream code '
  cardinality: 0..n
  since_version: '2.0'
