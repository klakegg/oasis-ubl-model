name: Temperature
definition: A class to describe a measurement of temperature.
since_version: '2.0'

fields:
- possessive_noun: Attribute
  primary_noun: Identifier
  type: Identifier
  definition: An identifier for this temperature measurement.
  cardinality: 0..1
  since_version: '2.0'
- primary_noun: Measure
  type: Measure
  definition: The value of this temperature measurement.
  cardinality: 0..1
  since_version: '2.0'
- possessive_noun: Measure
  primary_noun: Code
  type: Code
  definition: A code describing the temperature, when not expressed as a measure.
  cardinality: 0..1
  since_version: '2.3'
- primary_noun: Description
  type: Text
  definition: Text describing this temperature measurement.
  examples: 'at sea level '
  cardinality: 0..n
  since_version: '2.0'
