name: Tenderer Party Qualification
definition: A class to describe the qualifications of a tenderer party.
since_version: '2.1'

objects:
- qualifier: Interested
  type: Procurement Project Lot
  definition: The procurement project lot the party is interested in.
  cardinality: 0..n
  since_version: '2.1'
- qualifier: Main
  type: Qualifying Party
  definition: The qualifications of the main tenderer party.
  cardinality: '1'
  since_version: '2.1'
- qualifier: Additional
  type: Qualifying Party
  definition: The qualifications of a tenderer party other than the main tenderer party when bidding as a consortium.
  cardinality: 0..n
  since_version: '2.1'
