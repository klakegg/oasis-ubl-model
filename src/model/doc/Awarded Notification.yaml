name: Awarded Notification
definition: The document used to communicate a contract award to the winner.
since_version: '2.1'

fields:
- possessive_noun: UBL Version
  primary_noun: Identifier
  type: Identifier
  definition: Identifies the earliest version of the UBL 2 schema for this document type that defines all of the elements that might be encountered in the current instance.
  examples: 2.0.5
  cardinality: 0..1
  since_version: '2.1'
- possessive_noun: Customization
  primary_noun: Identifier
  type: Identifier
  definition: Identifies a user-defined customization of UBL for a specific use.
  examples: NES
  cardinality: 0..1
  since_version: '2.1'
- possessive_noun: Profile
  primary_noun: Identifier
  type: Identifier
  definition: Identifies a user-defined profile of the customization of UBL being used.
  examples: BasicProcurementProcess
  cardinality: 0..1
  since_version: '2.1'
- possessive_noun: Profile Execution
  primary_noun: Identifier
  type: Identifier
  definition: Identifies an instance of executing a profile, to associate all transactions in a collaboration.
  examples: BPP-1001
  cardinality: 0..1
  since_version: '2.1'
- primary_noun: Identifier
  type: Identifier
  definition: An identifier for this document, assigned by the sender.
  cardinality: 0..1
  since_version: '2.1'
- primary_noun: Indicator
  type: Indicator
  definition: Indicates whether this document is a copy (true) or not (false).
  cardinality: 0..1
  since_version: '2.1'
- primary_noun: UUID
  type: Identifier
  definition: A universally unique identifier for an instance of this document.
  cardinality: 0..1
  since_version: '2.1'
- possessive_noun: Contract Folder
  primary_noun: Identifier
  type: Identifier
  definition: An identifier, assigned by the sender, for the process file (i.e., record) to which this document belongs.
  cardinality: '1'
  since_version: '2.1'
- possessive_noun: Issue
  primary_noun: Date
  type: Date
  definition: The date, assigned by the sender, on which this document was issued.
  cardinality: '1'
  since_version: '2.1'
- possessive_noun: Issue
  primary_noun: Time
  type: Time
  definition: The time, assigned by the sender, at which this document was issued.
  cardinality: 0..1
  since_version: '2.1'
- possessive_noun: Contract
  primary_noun: Name
  type: Name
  definition: The name, expressed as text, of this procurement project.
  cardinality: 0..n
  since_version: '2.1'
- primary_noun: Note
  type: Text
  definition: Free-form text pertinent to this document, conveying information that is not contained explicitly in other structures.
  cardinality: 0..n
  since_version: '2.1'

objects:
- qualifier: Sender
  type: Party
  definition: The party sending this document.
  cardinality: '1'
  since_version: '2.1'
- qualifier: Receiver
  type: Party
  definition: The party receiving this document.
  cardinality: '1'
  since_version: '2.1'
- qualifier: Minutes
  type: Document Reference
  definition: A reference to a set of minutes associated with this award.
  cardinality: 0..1
  since_version: '2.1'
- qualifier: Additional
  type: Document Reference
  definition: A reference to an additional document associated with this document.
  cardinality: 0..n
  since_version: '2.1'
- type: Tender Result
  definition: The result of the tendering process reported in this notification.
  cardinality: 1..n
  since_version: '2.1'
- qualifier: Final
  type: Financial Guarantee
  definition: A bond guarantee by the submitter of a tender or bid, required of the tender winner.
  cardinality: 0..n
  since_version: '2.1'
- type: Signature
  definition: A signature applied to this document.
  cardinality: 0..n
  since_version: '2.1'
