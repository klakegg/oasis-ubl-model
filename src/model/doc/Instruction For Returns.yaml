  since_version: '2.1'
- qualifier: Retailer
  type: Customer Party
  definition: The retailer.
  cardinality: '1'
  since_version: '2.1'
- qualifier: Manufacturer
  type: Party
  definition: The manufacturer.
  cardinality: 0..1
  since_version: '2.1'
- type: Shipment
  definition: The shipment.
  cardinality: 0..1
